<!doctype html>
<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <title></title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
          <div class="container">
         <div class="unit">
             <h1>Metric/Imperial Unit Conversion</h1>
                 <input id="input_num"></input>
               <button id="btn_convert">Convert</button>
               
         </div>
          
                <div class="output"> 
                    <h2>length(Meter/Feet)</h2>
                    <p id="meter" >1 meter=3.281 feet | 1 feet=0.3047</p>
                </div>
                  <div class="output"> 
                    <h2>Volume(Liter/Gallan)</h2>
                    <p id="liter">1 liter=0.264 gallon | 1gallon= 3.787</p>
                </div>
                  <div class="output"> 
                    <h2>Mass(Kilogram/Pounds)</h2>
                    <p id="kilogram">1 kilogram = 2.204 pound | 1 pound= 0.4537</p>
                </div>
                     
            </div>
    
  
        <script src="index.js"></script>
    </body>
</html>
